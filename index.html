<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>User Registration</h2>

    <form action="/submit_registration" method="post">
      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Enter your username"
      /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="example@example.com"
      /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Enter your password"
      /><br /><br />

      <label for="confirm_password">Confirm Password:</label><br />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
        placeholder="Confirm your password"
      /><br /><br />

      <label for="fullname">Full Name:</label><br />
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter your full name"
      /><br /><br />

      <label for="dob">Date of Birth:</label><br />
      <input
        type="date"
        id="dob"
        name="dob"
        placeholder="Select your date of birth"
      /><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <label for="address">Address:</label><br />
      <textarea
        id="address"
        name="address"
        placeholder="Enter your address"
      ></textarea
      ><br /><br />

      <label for="city">City:</label><br />
      <input
        type="text"
        id="city"
        name="city"
        placeholder="Enter your city"
      /><br /><br />

      <label for="country">Country:</label><br />
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <!-- Add more options --></select
      ><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      /><br /><br />

      <label for="interests">Interests:</label><br />
      <input
        type="checkbox"
        id="interests_sport"
        name="interests"
        value="sport"
      />
      <label for="interests_sport">Sport</label>
      <input
        type="checkbox"
        id="interests_music"
        name="interests"
        value="music"
      />
      <label for="interests_music">Music</label>
      <input
        type="checkbox"
        id="interests_technology"
        name="interests"
        value="technology"
      />
      <label for="interests_technology">Technology</label>
      <!-- Add more checkboxes for interests --><br /><br />

      <label for="avatar">Profile Picture:</label><br />
      <input
        type="file"
        id="avatar"
        name="avatar"
        accept="image/*"
        placeholder="Upload your profile picture"
      /><br /><br />

      <input type="checkbox" id="newsletter" name="newsletter" />
      <label for="newsletter">Subscribe to newsletter</label><br /><br />

      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I accept the terms and conditions</label><br /><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
